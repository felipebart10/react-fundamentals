<!-- Creating custom components -->
<!-- http://localhost:3000/isolated/exercise/04.html -->

<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@17.0.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17.0.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.12.4/babel.js"></script>
  <script type="text/babel">
    // 🐨 Make a function called `message` which returns the JSX we want to share
    function message(props) {
        return <div className="message" {...props}></div>
    }
    // 🐨 use that function in place of the divs below with:
    // 💰 {message({children: 'Hello World'})} {message({children: 'Goodbye World'})}

    /*
    const element = (
      <div className="container">
        {message({ children: "Hello world!" })}
        {message({ children: 'Goodbye world.', id: 'goodbye', name: 'gb', lang:'en' })}
      </div>
    )
    */
    // Extra credit # 1
    // O método React.createElement() pode receber no primeiro argumento, em vez do
    // tipo do elemento a ser criado, uma função que retorna HTML renderizável.
    let element = (
        <div className="container">
        {React.createElement(message, {children: 'Hello world!'})}
        {message({children: 'Goodbye world.', id: 'goodbye', name: 'gb', lang: 'en'})}
        </div>
    )

    function Message({subject, greeting}) {
        return (
            <div className="message">
                {greeting}, {subject}
            </div>
        )
    }
    // usando o componente personalizado representado pela função Message
    // como se fosse uma tag HTML com seus atributos. Por convenção,
    // funções (e, consequência as tags) que representam componentes personalizados
    // em React são nomeados com iniciais maúsculas justamente para diferenciá-los
    // de tags HTML comuns.
    element = (
        <div className="container">
            <Message subject="mamãe" greeting="Alô"/>
            <Message subject="Bem-vindo" greeting="humano"/>
            <Message greeting='Hello' subject="Dega!"/>
            <Message greeting="goodbye" subject="Dega."/>

        </div>
    )
    // 💯 This is only the first step to making actual React components. The rest is in the extra credit!
    ReactDOM.render(element, document.getElementById('root'))
  </script>
</body>
