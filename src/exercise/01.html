<!-- üê® Append the div to the root div using `append` -->
<!--   üí∞ document.getElementById('root') -->
<!--   üìú https://developer.mozilla.org/en-US/docs/Web/API/ParentNode/append -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--div id="root"></div-->
    <script type="module">
        // criando div root em c√≥digo
        let root = document.createElement('div')
        root.id = 'root'
        //<div id='root'></div>
        // A div vai encaixada dentro do body
        document.body.append(root)
        let div = document.createElement('div') // cria um elemento na p√°gina
        div.textContent = 'Hello World! Felipe'
        div.className = "container"
        // <div class="container">Hello World!</div>
        // document.querySelector('#root').append(div)
        root.append(div)
    </script>
</body>
</html>
